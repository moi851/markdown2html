<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Viewport meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An online tool to quickly convert Markdown to HTML with inline styles. Easily transform your Markdown text into clean, styled HTML.">
    <meta name="keywords" content="markdown, HTML converter, online converter, markdown tool, inline styles">
    <meta name="author" content="Markdown Converter">
    <title id="pageTitle">마크다운 HTML 변환기</title>
    
    <!-- Highlight.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    
    <link rel="stylesheet" href="style.css">
    
    <!-- Marked.js 라이브러리 불러오기 -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    <!-- jQuery 라이브러리 불러오기 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Highlight.js JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
</head>
<body>
    <header>
        <p id="headerTitle">Markdown to HTML 변환기</p>
        <p id="headerSubtitle">마크다운을 입력하고 HTML로 변환하세요</p>
    </header>
    <main>
        <div class="container">
            <div class="input-container">
                <textarea id="markdown" class="custom-scrollbar" placeholder="마크다운을 입력하세요..."></textarea>
            </div>
            <div id="output-container">
                <div id="output" class="custom-scrollbar"></div>
            </div>
        </div>
        <div class="options">
            <div class="checkbox-container">
                <input type="checkbox" id="useInlineStyles" checked>
                <label for="useInlineStyles" id="useInlineStylesLabel">인라인 스타일 사용</label>
            </div>
            <div style="display: flex; gap: 5px; flex-wrap: wrap;">
                <button id="copyStyledButton" onclick="copyStyledHTML()">클립보드로 복사</button>
                <button id="copyButton" onclick="copyHTML()">HTML 복사</button>
            </div>
        </div>
    </main>
    <footer id="footer">
        &copy; 2024 Markdown 변환기. 모든 권리 보유.
    </footer>

    <script src="script.js"></script>
</body>
</html>
